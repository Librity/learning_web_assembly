<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WASM Math Example</title>
    <script type="module">
      WebAssembly.instantiateStreaming(fetch("math.wasm")).then((obj) => {
        const result = obj.instance.exports.square(10);
        console.log(result);
      });
    </script>
  </head>
  <body></body>
</html>
